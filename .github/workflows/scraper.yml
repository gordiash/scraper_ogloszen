          else:
              print('âŒ BÅ‚Ä…d poÅ‚Ä…czenia z Supabase')
              exit(1)
          "

      - name: ğŸš€ Run complete scraper pipeline
        run: |
          python scripts/scraper_main.py \
            --pages ${{ github.event.inputs.pages || '5' }} \
            --geocoding-limit ${{ github.event.inputs.geocoding_limit || '100' }}

      - name: ğŸ“Š Generate summary report
        if: always()
        run: |
          echo "## ğŸ“Š Podsumowanie scrapowania" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # SprawdÅº statystyki z bazy
          python -c "
          from supabase_utils import get_supabase_client
          from datetime import datetime, timedelta
          
          try:
              supabase = get_supabase_client()
              
              # Statystyki ogÃ³lne
              listings_result = supabase.table('listings').select('id', count='exact').execute()
              addresses_result = supabase.table('addresses').select('id', count='exact').execute()
              geocoded_result = supabase.table('addresses').select('id', count='exact').not_.is_('latitude', 'null').execute()
              
              total_listings = listings_result.count
              total_addresses = addresses_result.count
              geocoded_count = geocoded_result.count
              
              print(f'**ğŸ“‹ ÅÄ…cznie ogÅ‚oszeÅ„:** {total_listings}')
              print(f'**ğŸ“ ÅÄ…cznie adresÃ³w:** {total_addresses}')
              print(f'**ğŸŒ Z wspÃ³Å‚rzÄ™dnymi:** {geocoded_count}')
              
              if total_addresses > 0:
                  geocoding_rate = (geocoded_count / total_addresses) * 100
                  print(f'**ğŸ“ˆ Pokrycie geocoding:** {geocoding_rate:.1f}%')
              
              # Najnowsze ogÅ‚oszenia (z ostatnich 24h)
              yesterday = (datetime.now() - timedelta(days=1)).isoformat()
              recent_result = supabase.table('listings').select('id', count='exact').gte('scraped_at', yesterday).execute()
              recent_count = recent_result.count
              
              print(f'**ğŸ†• Nowe ogÅ‚oszenia (24h):** {recent_count}')
              
          except Exception as e:
              print(f'âŒ BÅ‚Ä…d generowania statystyk: {e}')
          " >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“‹ Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: |
            scraper.log
            *.log
          retention-days: 7

      - name: ğŸ”” Notify on failure
        if: failure()
