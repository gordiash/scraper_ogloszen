  workflow_dispatch:  # Pozwala uruchomiÄ‡ rÄ™cznie z GitHub UI
    inputs:
      pages:
        description: 'Liczba stron do scrapowania'
        required: false
        default: '5'
        type: string
      geocoding_limit:
        description: 'Maksymalna liczba adresÃ³w do geocodingu'
        required: false
        default: '100'
        type: string

jobs:
  scraper-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Setup Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸ”§ Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: âš™ï¸ Configure environment
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          
          # SprawdÅº czy zmienne sÄ… ustawione
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âŒ SUPABASE_URL nie jest ustawione w secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "âŒ SUPABASE_KEY nie jest ustawione w secrets"
            exit 1
          fi
          
          echo "âœ… Zmienne Å›rodowiskowe skonfigurowane"

      - name: ğŸ§ª Test connection to Supabase
